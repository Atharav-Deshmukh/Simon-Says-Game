<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>

    <link rel="stylesheet" href="Simon.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asimovian&family=Montserrat:ital,wght@0,347;1,347&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
</head>
<body id="xxx">
    <h1  class="asimovian-regular">Simon Says Game</h1>

    <hr>
    <h2 class="montserrat-h2">Press Any Key To Start</h2>

    <br><br><br>

    <div class="div-btn">

        <div class="line-one">
            <div class="btnn first" type = "button" id="first"></div>
            <div class="btnn second" type = "button" id="second"></div>
        </div>
       
        <div class="line-two">
            <div class="btnn third" type = "button" id="third"></div>
            <div class="btnn fourth" type = "button" id="fourth"></div>
        </div>
        
    </div>

    <script src="Simon.js"></script>
</body>
</html>
